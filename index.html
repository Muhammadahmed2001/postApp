<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Post App</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            class="logo"
            src="./img/logo.png"
            width="60"
            height="45"
            alt=""
          />
          <i> SMIT Post App </i>
        </a>
        <i>
          <h3>Ahmed Karim</h3>
        </i>
      </div>
    </nav>

    <div class="container">
      <div class="card post-div">
        <div class="profile-area">
          <img
            class="profile"
            src="./img/profile.png"
            width="80"
            height="80"
            alt=""
          />
          <div class="name-time">
            <h5>Ahmed Karim</h5>
          </div>
        </div>
        <div class="card-body text-center">
          <textarea
            placeholder="What's on your mind, Ahmed?"
            class="post-text-area"
            name=""
            id="text"
            cols="80"
            rows="5"
          ></textarea>
          <div>
            <img onclick="getBackground('bg-1')" src="./img/bg-1.avif" height="50px" width="100px" alt="" />
            <img onclick="getBackground('bg-2')" src="./img/bg-2.avif" height="50px" width="100px" alt="" />
            <img onclick="getBackground('bg-3')" src="./img/bg-3.jpg" height="50px" width="100px" alt="" />
            
          </div>
          <div>
            <h5>text color</h5>
            <input onchange="getcolor()" class="input-color" type="color" name="" id="color" />
          </div>
        </div>
        <a href="#" id="post-btn" onclick="postBtn()" class="btn btn-primary btn-sm">Post</a>
      </div>

      <div id="time-line-post" class="time-line-post">
       
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
